baseURL = 'https://pehtheme-hugo.netlify.app/'
languageCode = 'en-us'
title = 'AI NEWS'
theme = 'pehtheme-hugo'

summaryLength = '20' # <- 20 words are approximately 160 characters
googleAnalytics = 'G-MEASUREMENT_ID' # <- Your GA-4
disqusShortname = 'your-disqus-shortname' # <- Get form here : https://disqus.com

[params]
	# Meta description, not exceeding 160 characters, used for the meta description within the HTML head
	description = 'AI NEWS: Your source for the latest developments in artificial intelligence, machine learning, and emerging technologies.'
	mainSections = 'posts'

[author]
	name = 'AI News Team'
	bio = 'Dedicated to bringing you the latest insights and breakthroughs in artificial intelligence and machine learning.'
	avatar = '/images/nasa-astronaut-unsplash.jpg'
	twitter = 'https://twitter.com/unitar_app'

[pagination]
	pagerSize = 6 # <- Set the desired number of posts per page 

[menu] # Menu management
	[[menu.main]]
		name = 'Home'
		pageRef = '/'
		weight = 10
	[[menu.main]]
		name = 'About'
		pageRef = '/about'
		weight = 15
	[[menu.main]]
		name = 'Tags'
		pageRef = '/tags'
		weight = 20
	[[menu.main]]
		name = 'AI Topics'
		pageRef = '/categories/ai-news/'
		weight = 25

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
